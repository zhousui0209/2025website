<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>同人作品</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font: Iansui -->
    <link href="https://fonts.googleapis.com/css2?family=Iansui&display=swap" rel="stylesheet">

    <!-- Custom Pure CSS -->
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
</head>

<body>

<!-- ░░░░░ Header 導覽列 ░░░░░ -->
<header class="site-header shadow-sm">
    <div class="container d-flex justify-content-between align-items-center py-3">

        <a href="#" class="logo">
            <span class="highlight">F</span>inal
        </a>

        <!-- Desktop Nav -->
        <nav class="d-none d-md-flex align-items-center gap-3">
            <a href="index.html" class="nav-item-link">首頁</a>
            <a href="gallery1.html" class="nav-item-link">作業展示</a>
            <a href="gallery2.html" class="nav-item-link">同人作品</a>
        </nav>

        <!-- Mobile Menu Toggle -->
        <button class="mobile-toggle d-md-none" data-bs-toggle="collapse" data-bs-target="#mobileNav">
            <i class="fa fa-bars"></i>
        </button>

    </div>

    <!-- Mobile Menu -->
    <div id="mobileNav" class="collapse mobile-nav">
        <nav class="d-flex flex-column gap-3 p-4">
            <a href="index.html" class="nav-item-link">首頁</a>
            <a href="gallery1.html" class="nav-item-link">作業展示</a>
            <a href="gallery2.html" class="nav-item-link">同人作品</a>
        </nav>
    </div>
</header>

<section class="featured-section container py-5">

    <div class="text-center mb-5">
        <h2 class="section-title">同人作品</h2>
        <div class="fanart-animation-wrapper mt-4">
    <div class="image-stack">
        <img src="images/layer1.png" class="layer layer-bottom" >
        <img src="images/layer2.png" class="layer layer-middle" >
        <img src="images/layer3.png" class="layer layer-top box2" >
    </div>
</div>
    </div>
</section>
<div class="container">
  <div class="row">
    
    <!-- 左側：圖片輪播 -->
    <div class="col-12 col-md-6 mb-3">
      <div id="leftCarousel" class="carousel slide" >
        
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="images/P1.png" class="d-block w-100" alt="image1">
          </div>
          <div class="carousel-item">
            <img src="images/P2.png" class="d-block w-100" alt="image2">
          </div>
          <div class="carousel-item">
            <img src="images/P3.png" class="d-block w-100" alt="image3">
          </div>
        </div>

        <!-- 控制箭頭 -->
        <button class="carousel-control-prev" type="button" data-bs-target="#leftCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#leftCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>

      </div>
    </div>

     <div class="col-12 col-md-6">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">今年七夕給我CP畫的</h4>
          <p class="card-text">發現輪播功能用來放漫畫很可愛。</p>
          <p class="card-text">文字閱讀順序由右上至左下，<br>點擊右側按鈕進行翻頁(共三頁)</p>
          <p class="card-text">(2025/08)</p>
        </div>
      </div>
    </div>

    <div class="col-12 col-md-6 mb-3">
      <img src="images/IMG_20251126.jpg"
           alt="圖片" 
           class="img-fluid rounded">
    </div>
    
    <div class="col-12 col-md-6">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">仿官方早年間的一款樣品娃 </h4>
          <p class="card-text">自己設計的版型，感覺其實模仿得不太像，但成品好喜歡就保留了。</p>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- ░░░░░ Footer ░░░░░ -->
<footer class="site-footer">
    <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center">

        <div>
            <h3 class="footer-logo"><span class="highlight">F</span>inal</h3>
            <p class="footer-subtext">我還沒決定這裡要寫什麼</p>
        </div>

        <div class="text-center text-md-end">
            <div class="social-group mb-3">
                <a href="#" class="social-btn"><i class="fa fa-instagram"></i></a>
                <a href="#" class="social-btn"><i class="fa fa-behance"></i></a>
                <a href="#" class="social-btn"><i class="fa fa-dribbble"></i></a>
                <a href="#" class="social-btn"><i class="fa fa-envelope"></i></a>
            </div>
        </div>

    </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom Carousel JS -->
<script src="carousel.js"></script>


<script>
  gsap.registerPlugin(ScrollTrigger);

  /* 最上層左右彈跳 */
  gsap.timeline({
    repeat: -1,
    yoyo: true
  }).to(".box2", {
    duration: 2,
    x: -8,
    ease: "elastic.out(0.9, 0.4)"
  });

  /* 滾動時整組縮小 */
  gsap.to(".image-stack", {
    scale: 0.7,
    ease: "none",
    scrollTrigger: {
      trigger: ".fanart-animation-wrapper",
      start: "top center",
      end: "bottom top",
      scrub: true
    }
  });
</script>

<script>
  /* 中層：往右的小幅移動（層次感） */
  gsap.timeline({
    repeat: -1,
    yoyo: true
  }).to(".layer-middle", {
    duration: 2.4,
    x: 10,
    ease: "power1.inOut"
  });
</script>

</body>
</html>
